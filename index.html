<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="p-3 mb-2 bg-success text-white">
    <div class="container-fluid p-3 mb-2 bg-success text-white" >
        <div class="row">
            <div id="encabezado">
                <hr>
                <h1>Conversor Peso Chileno a EURO y DOLAR</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">Pesos Chilenos</h3>
                    <input id="inputClp" type="number" min="0" class="form-control"
                        placeholder="ingrese el monto en CLP">
                    <h5 class="card-text">Divisa a convertir:</h5>
                    <select id="monedaSeleccionada" class="form-select">
                        <option selected disabled>Seleccione moneda</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                    </select>
                    <button id="boton" class="btn btn-success">¡Convertir!</button>
                    <p id="monedaConvertida">Grafico de Variación</p>
                </div>
            </div>
        </div>
        <div class="grafico">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
